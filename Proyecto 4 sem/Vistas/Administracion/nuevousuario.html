<body>

  <main class="contenido">
    <section style="max-width:500px; margin:40px auto; background:#fff; border-radius:12px; box-shadow:0 2px 12px #0001; padding:32px 24px;">
      <h1 style="text-align:center;">Nuevo Usuario</h1>
      <ul id="errores-registro" style="color:#c00; margin-bottom:18px; display:none;"></ul>
      <form id="form-registro" autocomplete="off">
        
        <label for="run">RUN*</label>
        <input type="text" id="run" name="run" maxlength="9" minlength="7" required placeholder="Ej: 19011022K" style="width:100%; margin-bottom:4px;">
        <div style="font-size:0.9em; color:#555; margin-bottom:10px;">Debe ingresar el RUN sin puntos ni guion.</div>

        <label for="nombre">Nombre*</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required style="width:100%; margin-bottom:10px;">

        <label for="apellidos">Apellidos*</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="100" required style="width:100%; margin-bottom:10px;">

        <label for="correo">Correo*</label>
        <input type="email" id="correo" name="correo" maxlength="100" required placeholder="usuario@duoc.cl" style="width:100%; margin-bottom:4px;">
        <div style="font-size:0.9em; color:#555; margin-bottom:10px;">Solo se permiten correos @duoc.cl, @profesor.duoc.cl y @gmail.com</div>

        <label for="contrasena">Contraseña*</label>
        <input type="password" id="contrasena" name="contrasena" minlength="4" maxlength="10" required style="width:100%; margin-bottom:10px;">

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" style="width:100%; margin-bottom:10px;">

        <label for="region">Región*</label>
        <select id="region" name="region" required style="width:100%; margin-bottom:10px;"></select>

        <label for="comuna">Comuna*</label>
        <select id="comuna" name="comuna" required style="width:100%; margin-bottom:10px;"></select>

        <label for="direccion">Dirección*</label>
        <input type="text" id="direccion" name="direccion" maxlength="300" required style="width:100%; margin-bottom:10px;">

        <label for="tipoUsuario">Tipo de Usuario*</label>
        <select id="tipoUsuario" name="tipoUsuario" required style="width:100%; margin-bottom:18px;">
          <option value="">Seleccione tipo</option>
          <option value="cliente">Cliente</option>
          <option value="vendedor">Vendedor</option>
          <option value="administrador">Administrador</option>
        </select>

        <button type="submit" style="width:100%; background:#0077cc; color:#fff; border:none; border-radius:8px; padding:12px 0; font-size:1.1rem; cursor:pointer;">Guardar Usuario</button>
      </form>
    </section>
  </main>

  <script src="../../js/funcionesRegistro.js"></script>
</body>
</html>
